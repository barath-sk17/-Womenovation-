<body>

            <p>Do you want to Confirm?</p>
            <button type="button" onclick="closePopup()">yes</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href="complaint.html" class="btn1">no</a>

<script>
    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup");
    }

    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>
